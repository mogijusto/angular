<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" [(ngModel)]="login.email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Senha</label>
                            <input type="password" name="password" [(ngModel)]="login.senha" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Digite sua senha">
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class="btn btn-block mybtn btn-success" (click)="btnLogar()" [disabled]="valid()">Entrar</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
