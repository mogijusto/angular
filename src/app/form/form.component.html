<div class="container">
    <h2>Formulário de usuário</h2>
    <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control col-lg-2" name="usuario.id" [(ngModel)]="usuario.id">
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control col-lg-6" name="usuario.nome" [(ngModel)]="usuario.nome">
    </div>
    <button class="btn btn-primary" (click)="btnSalvar()">Salvar</button>
</div>
